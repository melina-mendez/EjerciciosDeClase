<!DOCTYPE html> <!--tipo de documento, usamos el HTML5 boilerplate-->
<html lang="es"> <!-- apertura principal del html en idioma español-->
    <head> <!-- a partir de aca entran todos los metadatos (que serían los links)-->
        <meta charset="utf-8"> <!-- te permite que el idioma sea español y permite las ñ y las tildes -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- etiqueta backend -->
        <title> Clase Nº1 - Introducción a HTML</title> <!-- etiqueta de título -->
        <meta name="description" content="HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- adaptación de la pantalla al dispositivo -->
        <link rel="stylesheet" href=""> <!-- etiqueta para la estética CSS -->
    </head>
    <body>  <!-- cuerpo de la página -->   
        <script src="" async defer></script> <!-- etiqueta script js que se coloca siempre antes del cierre del body -->
    </body> <!-- cierre del body-->
</html> <!-- cierre del html -->
